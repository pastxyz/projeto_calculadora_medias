<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de m√©dias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100;200&family=Noto+Sans:wght@100&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Medias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="Nome da atividade"/>
            <input type="number" id="nota-atividade" placeholder="Nota" min="0" max="10" step="0.01"/>
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da Atividade
                    </th>
                    <th>
                        Nota
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
    
            <tbody>
    
            </tbody>
    
            <tfoot>
                <tr>
                    <td>
                        Media final
                    </td>
    
                    <td id="media-final-valor">
                        ---
                    </td>
    
                    <td id="media-final-resultado">
                        <span class="resultado aprovado">---</span>
                    </td>
                </tr>
            </tfoot>
    
        </table>
    
    </div>
    <script src="./main.js"></script>
</body>
</html>
